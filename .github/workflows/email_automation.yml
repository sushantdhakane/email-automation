name: Manual Email Automation

on:
  workflow_dispatch:  # âœ… manual trigger only

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python (recommended 3.11)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv  # ensure dotenv available

      # Run the automation script
      - name: Run Email Automation
        run: python main.py
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RANGE_NAME: ${{ secrets.RANGE_NAME }}
          ATTACHMENT_PATH: ${{ secrets.ATTACHMENT_PATH }}
          FIXED_CC: ${{ secrets.FIXED_CC }}
          EMAIL_SUBJECT: ${{ secrets.EMAIL_SUBJECT }}
          TRACKER_BASE: ${{ secrets.TRACKER_BASE }}
